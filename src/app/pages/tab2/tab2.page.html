<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      News headers
    </ion-title>
  </ion-toolbar>

  <ion-segment  scrollable 
                mode="md" 
                color="primary"
                (ionChange)="seleccionarCategoria($event)">
    
    <ion-segment-button *ngFor="let categoria of categorias"
                        mode="md"
                        [value]="categoria"
                        >

      <ion-label text-capitalize>{{ categoria }}</ion-label>

    </ion-segment-button>

    

  </ion-segment>

</ion-header>


<ion-content color="dark">


  <app-noticias [noticias]="noticias" ></app-noticias>

  <!-- since prior tag called page 1, let`s call more pages-->
  <ion-infinite-scroll threshold="150px" 
                      (ionInfinite)="loadData( $event )"
                      color="primary">
    <ion-infinite-scroll-content loadingSpinner="crescent" 
                                  loadingText="Loading more data for {{ segment.value }}...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
