<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ i+1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
      
      <!-- action sheet -->
      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon name="more" slot="icon-only"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{ noticia.title }}</ion-card-title>
  </ion-card-header>

  <ion-img  *ngIf="noticia.urlToImage"
            (click)="abrirNoticia()"
            class="animated fast fadeIn"
            [src]="noticia.urlToImage">
  </ion-img>

  <ion-card-content>
    <p>{{ noticia.description }}</p>
  </ion-card-content>

</ion-card>
